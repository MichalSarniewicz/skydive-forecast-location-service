server:
  port: 8083

spring:
  profiles:
    active: dev
  application:
    name: skydive-forecast-location-service
  jpa:
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    database-change-log-table: skydive-forecast-location.DATABASECHANGELOG
    database-change-log-lock-table: skydive-forecast-location.DATABASECHANGELOGLOCK
  data:
    redis:
      host: localhost
      port: 6379
      password: pass
      database: 0
      timeout: 2000ms

springdoc:
  api-docs:
    path: /v3/api-docs/locations
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs/locations.yaml

jwt:
  secret: change-me-please-and-make-it-at-least-32-characters-long
